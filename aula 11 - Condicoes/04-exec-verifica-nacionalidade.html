<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro?</title>
    <style>
        body{
            background-image: linear-gradient(to bottom, lightgray, rgb(184, 182, 182), gray);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        main{
            background-color: lightblue;
            max-width: 500px;
            height: 600px;
            padding: 30px;
            margin: auto;
        }
        #txtpais{
            width: 80px;
        }

        #resposta{
            text-align: left;
        }
    </style>
</head>
<body>
    <main>
        <h1>Onde você mora?</h1>
        <p>Eu moro em: <input type="text" name="txtpais" id="txtpais"></p>
        <input type="button" value="Verificar" onclick="verificar()">
        <p id="resposta">Resposta:</p>
    </main>

    <script>
        function verificar(){
            var pais = String(window.document.getElementById('txtpais').value)
            var res = document.getElementById('resposta')

            if(pais.toLocaleLowerCase() == "brasil"){
                res.innerHTML = 'Resposta: Você é <strong>brasileiro!</strong>'
            }
            else{
                res.innerHTML = 'Resposta: Você é <strong>estrangeiro!</strong>'
            }
        }
    </script>    
</body>
</html>
